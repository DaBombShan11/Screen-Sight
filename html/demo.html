<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Vision Simulation</title>
    <link rel="stylesheet" href="../css/demo.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Screen Sight Logo">
            <span>Screen Sight</span>
        </div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="team.html">Meet the Team</a></li>
            <li><a href="demo.html">Demo</a></li>
            <li><a href="journey.html">Journey</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Blurred Content Section -->
    <div class="blurred-content">
        <div class="content">
            <div class="title">Try Screen Sight</div>
            <div class="description">
                Test out how Screen Sight works by entering your prescription
            </div>
        </div>
        <div class="image-container">
            <img class="blurred-image" id="blurred-image" src="../images/eye_exam2.jpg" alt="Blurred Example Image">
            <button onclick="openPrescriptionPopup()" class="demo-button">Demo</button>
        </div>
    </div>

    <!-- Popup for Prescription -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Enter Your Prescription</h2>
            <form id="prescription-form" onsubmit="event.preventDefault(); applyBlurEffect();">
                <label for="right-eye">Right Eye (Sphere):</label>
                <input type="number" id="right-eye" value="-2.25">
                <label for="left-eye">Left Eye (Sphere):</label>
                <input type="number" id="left-eye" value="-2.00">
                <button type="submit">Submit</button>
            </form>
            <button onclick="removeBlurEffect()">Screen Sight</button>
        </div>
    </div>

    <script src="../js/demo.js"></script>
</body>
</html>
