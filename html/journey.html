<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/journey.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">
            <img src="../images/logo.png" alt="Screen Sight Logo" class="nav-logo">
            <span class="nav-title">Screen Sight</span>
        </div>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="team.html">Meet the Team</a></li>
            <li><a href="demo.html">Demo</a></li>
            <li><a href="journey.html">Journey</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Journey Timeline Section -->
    <header>
        <h1>Screen Sight Journey</h1>
    </header>

    <section class="timeline">
        <div class="timeline-arrow"></div>

        <!-- August 2024 -->
        <div class="timeline-event" data-date="August 2024">
            <div class="event-image">
                <img src="../images/concept_group.png" alt="Vision-Adaptive Screens">
            </div>
            <div class="timeline-date">August 2024</div>
        </div>

        <!-- December 2024 -->
        <div class="timeline-event" data-date="December 2024">
            <div class="event-image">
                <img src="../images/mittic_image.jpeg" alt="NASA MITTIC Pitch">
            </div>
            <div class="timeline-date">December 2024</div>
        </div>

        <!-- March 2025 -->
        <div class="timeline-event" data-date="March 2025">
            <div class="event-image">
                <img src="../images/funds_image.jpeg" alt="Gurls Just Wanna Have Funds">
            </div>
            <div class="timeline-date">March 2025</div>
        </div>

        <!-- Coming Soon -->
        <div class="timeline-event" data-date="Coming Soon">
            <div class="event-image">
                <img src="../images/soon.webp" alt="Coming Soon">
            </div>
            <div class="timeline-date">Coming Soon</div>
        </div>

    </section>

    <!-- Hover Detail Box (Hidden initially) -->
    <section class="hover-box">
        <div class="hover-content">
            <div class="hover-image">
                <!-- Image or Video will go here on hover -->
            </div>
            <div class="hover-details">
                <h2>Event Title</h2>
                <p>Event description and caption text will appear here when you hover.</p>
            </div>
        </div>
    </section>

    <script src="../js/journey.js"></script>
</body>
