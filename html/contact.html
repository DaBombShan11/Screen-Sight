  <div class="contact-container">
    <h1>Contact Screen Sight</h1>
    <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>

    <form 
      id="contactForm"
      class="contact-form">

      <label for="name">Name *</label>
      <input type="text" id="name" name="entry.1655496791" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="entry.1853675227" />

      <label for="email">Email *</label>
      <input type="email" id="email" name="entry.1148006929" required />

      <label for="message">Message</label>
      <textarea id="message" name="entry.198118726" rows="5"></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Success Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">

  </div>
